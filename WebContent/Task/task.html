<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">


<script type="text/javascript"  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script type="text/javascript" src="Task/taskctrl.js"></script>

<style type="text/css">
.btn1 {
    height: 30px;
    position: absolute;
    right: 0;
    top: 5px;
    border-radius:1px;
}
</style>
</head>
<body data-ng-app="taskdo"  data-ng-controller="taskctrl">
	
	<div class="container">
	<form role="form" class="form-horizontal" action="" data-ng-submit="submit()">
	<h2> Create Task</h2>
	<input type="hidden" data-ng-model="id" >
	 <div class="form-group">
                    <label for="title" class="col-sm-3 control-label">Title</label>
                    <div class="col-sm-9">
		 <input type="text" name="title" data-ng-model="title" class="form-control" autofocus> <br>
		</div></div>
		 <div class="form-group">
                    <label for="description" class="col-sm-3 control-label">Description</label>
                    <div class="col-sm-9">
		<textarea draggable="false" rows="10" name="description" data-ng-model="description" class="form-control"></textarea>
		</div></div>
		<div class="form-group">
				<label for="lastdate" class="col-sm-3 control-label">LastDate
					</label>
				<div class="col-sm-9">
					<input type="date" id="lastdate" data-ng-model="lastdate"
						class="form-control">
				</div>
			</div>
		 <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
			<button type="submit" class="btn btn-primary">Save Task</button>
			</div></div>
	</form>
	<div class="container" style="padding-top:10px">
	<div class="row">
        <div class="col-md-4 col-md-offset-3">
         <form action="" class="search-form">
                <div class="form-group has-feedback">
	<input type="text" data-ng-model="search" placeholder="search your task"  class="form-control">
	 <span class="glyphicon glyphicon-search form-control-feedback"></span>
	 </div>
	 </form>
	</div></div></div>
	<br>
	<br>
	<br>
	<div data-ng-init="getAllTasks()">
	<div data-ng-repeat="task in tasks | filter:search">
	<div class="container">
	<div class="row">
 <div class="span3">
        	<div class="well">
        		<h2 class="text-info">{{task.title}}</h2>  
        		<hr>        
        		<p>{{task.description}}</p>
        		<p>{{task.lastdate}}</p>
        		<hr>
               <p>
               <button data-ng-click="edittask(task.id,task.title,task.description)" class="btn btn-primary btn-success">edit</button>
		<button data-ng-click="deletetask(task.id)" class="btn btn-primary btn-danger">delete</button></p>
         	</div>
        </div></div></div>
	
	</div> 
	</div>
	</div>
	</div>
</body>
</html>
